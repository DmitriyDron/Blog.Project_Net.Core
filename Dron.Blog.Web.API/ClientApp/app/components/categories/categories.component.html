<h1>Categories</h1>

<form [formGroup]="categoryForm" (ngSubmit)="create()" novalidate>

  <!-- name -->
  <div class="form-group">
    
    <input type="text" class="form-control" formControlName="name">
    
  </div>

  <!-- Create button -->
  <div class="form-group">
    <button type="submit" class="btn btn-primary" [disabled]="categoryForm.invalid">Create</button>
  </div>

</form>
<div class="container">
    <table>
      <thead >
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th></th>
      </tr>
    </thead>
  <tbody>
    <tr *ngFor="let c of categories">
      <td>{{ c.id }}</td>
      <td>{{ c.name }}</td>
      <td> 
        <a class="button" id="button-1" role="button" (click)="delete(c.id)">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
</div>

<a class="button" id="button-2" [routerLink]="['/posts']" href="#">Back</a>
